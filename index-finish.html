<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monty Python's Flying Trivia</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="container">

        <div id="logo_box">
            <img id="logo" src="assets/images/mp_logo.png" alt="">
        </div>

        <div id="results_box" style="display:block;">

            <div id="results">
                <img id="results_img" src="assets/images/results.png" alt="">
            </div>
            <div id="body_content">
                <div class="result_box clearfix">
                    <div class="result_icon"><img class="icon" src="assets/images/icon_sillywalk.svg" alt=""></div>
                    <div class="result_text"><h3 >CORRECT</h3 ></div>
                    <div class="result_number"><h3 >11</h3 ></div>
                </div>
                <div class="result_box clearfix">
                    <div class="result_icon"><img class="icon" src="assets/images/icon_ni.svg" alt=""></div>
                    <div class="result_text"><h3 >INCORRECT</h3 ></div>
                    <div class="result_number"><h3 >3</h3 ></div>
                </div>
                <div class="result_box clearfix">
                    <div class="result_icon""><img class="icon" src="assets/images/icon_swallow.svg" alt=""></div>
                    <div class="result_text"><h3 >UNANSWERED</h3 ></div>
                    <div class="result_number"><h3 >9</h3 ></div>
                </div>
            </div>
            <div id="btn_space">
                <img id="btn_img" src="/assets/images/btn_playAgain.png" alt="">
            </div>

        </div>

    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
